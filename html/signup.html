<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="icon" href="../assets/icons/art.png">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <script src="../script/signup.js"></script>
</head>
<body>
  <form id="regForm" action="../php/signup.php" method="post">
    <h1> Hello... Welcome Aboard ..</h1>
    <!-- One "tab" for each step in the form: -->
    <div class="tab"><img  src="../assets/icons/man.png"><br>Lets Start With Name :
      <p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
      <p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
    </div>
    <div class="tab"><img  src="../assets/icons/communicate.png"><br> Great, How can we contact you..:
      <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
      <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
    </div>
    <div class="tab"><img  src="../assets/icons/bc.png"><br> Awesome.. When is your birthday :
      <p><input  oninput="this.className = ''" name="dd" type="date"></p>
    </div>
    <div class="tab"><img  src="../assets/icons/education.png"><br>Tell us.. about your educational Qualification. :
      <p>
        <select name="cg" oninput="this.className = ''">
          <option value="">Select qualification</option>
          <option value="midschool">Midschool</option>
          <option value="highschool">Highschool</option>
          <option value="UG">UG</option>
          <option value="PG">PG</option>
        </select>
      </p>
      <p><input placeholder="School Name" oninput="this.className = ''" name="school" type="text"></p>
    </div>
    <div class="tab"><img  src="../assets/icons/lock.png"><br> Pickup an awesome nickname and supersecret password :
      <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
      <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
      <!-- <button type="submit" class="submitBtn">Submit</button> -- Submit button initially hidden -->
    </div>
    <!-- Circles which indicate the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>
</body>
</html>

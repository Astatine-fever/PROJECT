<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google tag (gtag.js) -->
  <title>signup</title>
  <link rel="icon" href="../assets/icons/art.png">
  <link rel="stylesheet" type="text/css" href="../css/signup.css">
  <!-- Include Parsley CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.css">
</head>

<body>
  <form id="regForm" action="../php/signup.php" method="post" data-parsley-validate>
    <h1> Hello... Welcome Aboard ..</h1>
    <!-- One "tab" for each step in the form: -->
    <div class="tab">
      <img src="../assets/icons/man.png"><br>Lets Start With Name :
      <p><input placeholder="First name..." name="fname" required data-parsley-trigger="change"
          data-parsley-required-message="First name is required." data-parsley-error-message="Please enter your first name."></p>
      <p><input placeholder="Last name..." name="lname" required data-parsley-trigger="change"
          data-parsley-required-message="Last name is required." data-parsley-error-message="Please enter your last name."></p>
    </div>
    <div class="tab">
      <img src="../assets/icons/communicate.png"><br> Great, How can we contact you..:
      <p><input placeholder="E-mail..." name="email" type="email" required data-parsley-trigger="change"
          data-parsley-required-message="Email is required." data-parsley-error-message="Please enter a valid email address."
          data-parsley-type-message="Please enter a valid email address."></p>
      <p><input placeholder="Enter Phone number without country code.." name="phone" type="tel" pattern="[0-9]{10}" required data-parsley-trigger="change"
          data-parsley-required-message="Phone number is required." data-parsley-error-message="Please enter a valid phone number."
          data-parsley-pattern-message="Phone number should be 10 digits."></p>
    </div>
    <div class="tab">
      <img src="../assets/icons/bc.png"><br> Awesome.. When is your birthday :
      <p><input name="dd" type="date" required data-parsley-trigger="change"
          data-parsley-required-message="Date of birth is required." data-parsley-error-message="Please enter a valid date."></p>
    </div>
    <div class="tab">
      <img src="../assets/icons/education.png"><br>Tell us.. about your educational Qualification. :
      <p>
        <select name="cg" required data-parsley-trigger="change"
          data-parsley-required-message="Qualification is required." data-parsley-error-message="Please select your qualification.">
          <option value="">Select qualification</option>
          <option value="midschool">Midschool</option>
          <option value="highschool">Highschool</option>
          <option value="UG">UG</option>
          <option value="PG">PG</option>
        </select>
      </p>
      <p><input placeholder="School Name" name="school" type="text" required data-parsley-trigger="change"
          data-parsley-required-message="School name is required." data-parsley-error-message="Please enter your school name."></p>
    </div>
    <div class="tab">
      <img src="../assets/icons/lock.png"><br> Pickup an awesome nickname and supersecret password :
      <p><input placeholder="Username..." name="uname" required data-parsley-trigger="change"
          data-parsley-required-message="Username is required." data-parsley-error-message="Please enter a username."></p>
      <p><input placeholder="Password..." name="pword" type="password" required data-parsley-trigger="change"
          data-parsley-required-message="Password is required." data-parsley-error-message="Please enter a password."
          data-parsley-minlength="8" data-parsley-maxlength="16"
          data-parsley-length-message="Password should be between 8 and 16 characters."></p>
    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn">Previous</button>
        <button type="button" id="nextBtn">Next</button>
      </div>
    </div>
    <!-- Circles which indicate the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>
  <!-- Include Parsley JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
  <script src="../script/signup.js">  </script>
</body>

</html>

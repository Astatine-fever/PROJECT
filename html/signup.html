<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="icon" src="../assets/icons/art.png">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <script src="../script/signup.js"></script>
</head>
<body>
  <form id="regForm" action="signup.php">
    <h1> Hello... Welcome Aboard ..</h1>
    <!-- One "tab" for each step in the form: -->
    <div class="tab">Lets Start With Name :
      <p><input placeholder="First name..." oninput="this.className = ''" name="fname"></p>
      <p><input placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
    </div>
    <div class="tab">Great, How can we contact you..:
      <p><input placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
      <p><input placeholder="Phone..." oninput="this.className = ''" name="phone"></p>
    </div>
    <div class="tab">Awesome.. When is your birthday :
      <p><input placeholder="dd" oninput="this.className = ''" name="dd"></p>
      <p><input placeholder="mm" oninput="this.className = ''" name="nn"></p>
      <p><input placeholder="yyyy" oninput="this.className = ''" name="yyyy"></p>
    </div>
    <div class="tab">Pickup an awesome nickname and supersecret password :
      <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
      <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
    </div>
    <div class="tab">Finally.. Where should we send your package. :
      <p><input placeholder="House Number" oninput="this.className = ''" name="hn"></p>
      <p><input placeholder="Street name" oninput="this.className = ''" name="sn" type="text"></p>
      <p><input placeholder="Area" oninput="this.className = ''" name="area" type="text"></p>
      <p><input placeholder="City" oninput="this.className = ''" name="city" type="text"></p>
      <p><input placeholder="State" oninput="this.className = ''" name="st" type="text"></p>
      <p><input placeholder="Pincode" oninput="this.className = ''" name="pin" type="text"></p>
    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>

</body>
</html>
